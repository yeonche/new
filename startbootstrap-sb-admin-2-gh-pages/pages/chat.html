    $(document).ready(function () {
        
        $("#btn_4").on("click", function(){
            $('.chat').html("")

            for(var a = 0; a<chatlist.length ; a++){

                if(msgText.indexOf(search)>=0){

                }
            }
                })

            $(".chat-panel").show();
            $(".login-panel").hide();
        })



        $("#btn-chat").on("click", function(){
            
        
            df.ref("msgs/").push().set({"msg": $("#btn-input").val(), '이름':'이준' , '성별':'남자'});     
            $('#btn-input').val("");


        })
            $('#btn-input').keydown(function(key) {
             if (key.keyCode == 13) {

            df.ref("msgs/").push().set({"msg": $("#btn-input").val(), '이름':'이준' , '성별':'남자'});
